# @package _global_

defaults:
  - override /model: log_reg_pl
  - override /trainer: mps
  - override /partitioning: default

partitioning:
  k_folds: null
  stratify: False

trainer:
  gradient_clip_val: 15.0 # As described in https://arxiv.org/pdf/1708.08989
  gradient_clip_algorithm: norm

  max_epochs: 30